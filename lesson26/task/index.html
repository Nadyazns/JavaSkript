<head>

            <button class="navigation__icon-btn"></button>

            </div>
            <div class="calendar__day-label">
                <span class="calendar__day-name">СБ</span>
                <span class="calendar__day-number">27</span>
            </div>
            <div class="calendar__day-label">
                <span class="calendar__day-name">ВС</span>
                <span class="calendar__day-number">27</span>
            </div>
        </header>
        <div class="calendar__sidebar"></div>
        <div class="calendar__main"></div>
    </section>
    <script src="index.js"></script>
</body>

</html>
